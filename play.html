<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Words</title>
    <link rel="stylesheet" href="./css/play.css">
</head>
<body>
<div class="container">
    <button id="go-back-btn">Go back</button>
    <h1 class="site-title">Play with Words üéÆ</h1>
    <p class="description">Pick some words to play with!</p>
    <ul id="glossary-words-list"></ul>
    <button id="launch-btn">Launch</button>
</div>

<!-- Modal structure for the game -->
<div id="game-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Translate the Word</h2>
        <div id="translation"></div>
        <input type="text" id="answer" placeholder="Enter the English word">
        <button id="check">Check</button>
        <div id="timer-container">
            <span id="timer">0s ‚è∞</span>
            <span id="grade-status">Grade: -</span>
        </div>
        <div id="points">Points: 0</div>
    </div>
</div>

<script src="./js/play/utils.js"></script>
<script src="./js/play/domElements.js"></script>
<script src="./js/play/eventListeners.js"></script>
<script src="./js/play/game.js"></script>

<!-- Initialization script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadGlossary();
        setupEventListeners();

        document.getElementById('go-back-btn').addEventListener('click', () => {
            window.location.href = 'learn.html';
        });
    });
</script>
</body>
</html>
